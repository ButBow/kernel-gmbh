# Nginx configuration for kernel.gmbh
# Place in /etc/nginx/sites-available/kernel.gmbh
# Then: sudo ln -s /etc/nginx/sites-available/kernel.gmbh /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name kernel.gmbh www.kernel.gmbh;

    # Redirect HTTP to HTTPS (when using Cloudflare, this is handled by Cloudflare)
    # Uncomment if using certbot/Let's Encrypt directly:
    # return 301 https://$server_name$request_uri;

    # Root directory - adjust path!
    root /var/www/kernel.gmbh/dist;
    index index.html;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self'; frame-ancestors 'self';" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        image/svg+xml;

    # Static file caching
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Block sensitive files
    location ~ /\. {
        deny all;
    }

    location ~ \.(env|git|gitignore|md|lock|json)$ {
        deny all;
    }

    # SPA fallback - serve index.html for client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Rate limiting for admin area (optional)
    location /admin {
        limit_req zone=admin burst=5 nodelay;
        try_files $uri $uri/ /index.html;
    }

    # Logging
    access_log /var/log/nginx/kernel.gmbh.access.log;
    error_log /var/log/nginx/kernel.gmbh.error.log;
}

