# Nginx configuration for kernel.gmbh
# Place in /etc/nginx/sites-available/kernel.gmbh
# Then: sudo ln -s /etc/nginx/sites-available/kernel.gmbh /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name kernel.gmbh www.kernel.gmbh;

    # Redirect HTTP to HTTPS (when using Cloudflare, this is handled by Cloudflare)
    # Uncomment if using certbot/Let's Encrypt directly:
    # return 301 https://$server_name$request_uri;

    # Root directory - adjust path!
    root /var/www/kernel.gmbh/dist;
    index index.html;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self'; frame-ancestors 'self';" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        application/atom+xml
        image/svg+xml
        font/woff2;

    # Brotli compression (if available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml image/svg+xml;

    # ===== AGGRESSIVE CACHING FOR PERFORMANCE =====

    # Immutable assets with hash in filename (JS/CSS chunks from Vite)
    # These can be cached forever since the hash changes when content changes
    location ~* /assets/.*\.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        try_files $uri =404;
    }

    # Fonts - cache for 1 year (rarely change)
    location ~* \.(woff2?|eot|ttf|otf)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Access-Control-Allow-Origin "*";
        try_files $uri =404;
    }

    # Images - cache for 30 days
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|avif)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        try_files $uri =404;
    }

    # HTML - no cache (SPA needs fresh index.html)
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    # JSON data files - short cache
    location ~* ^/data/.*\.json$ {
        expires 5m;
        add_header Cache-Control "public, max-age=300";
        try_files $uri =404;
    }

    # Block sensitive files
    location ~ /\. {
        deny all;
    }

    location ~ \.(env|git|gitignore|md|lock)$ {
        deny all;
    }

    # SPA fallback - serve index.html for client-side routing
    location / {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        try_files $uri $uri/ /index.html;
    }

    # Rate limiting for admin area (optional)
    location /admin {
        limit_req zone=admin burst=5 nodelay;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        try_files $uri $uri/ /index.html;
    }

    # Preload hints for critical resources
    location = / {
        add_header Link "</assets/js/vendor-react-*.js>; rel=preload; as=script" always;
        add_header Link "</assets/js/vendor-ui-*.js>; rel=preload; as=script" always;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        try_files $uri /index.html;
    }

    # Logging
    access_log /var/log/nginx/kernel.gmbh.access.log;
    error_log /var/log/nginx/kernel.gmbh.error.log;
}

